<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="icon" href="img/favicon_32x32.png" sizes="32x32">
    <link rel="icon" href="img/favicon_48x48.png" sizes="48x48">
    <link rel="icon" href="img/favicon_96x96.png" sizes="96x96">
    <link rel="icon" href="img/favicon_144x144.png" sizes="144x144">
    <script src="js/jquery.min.js"></script>
    <script src="js/load.js"></script>
</head>
<body>
    <div id="load">
        <div class="loading"><img src="img/people-logo.png" id="load-img" alt=""></div>
    </div>
    <div id="page" class="page" style="height: 100vh;">
        <div class="content d-flex">
            <div class="container-fluid">
                <div class="row h-100 p-4">
                    <div class="col-5 d-flex flex-column justify-content-between background">
                        <div class="image justify-content-start">
                            <img src="img/header-img.png" class="w-100 mb-4" alt="">
                        </div>
                        <div class="text justify-content-end">
                            <h1 class="title m-4">Stay updated on your network</h1>
                            <div class="ask-btn d-flex justify-content-between align-items-center m-4">
                                <p class="text-white">Already have an account?</p>
                                <a href="signin.html" class="btn pt-3 pb-3 p-5">Sign In</a>
                            </div>
                        </div>
                    </div>
                    <div class="signup-form col-4 d-flex flex-column justify-content-center align-items-center">
                        <div class="logo">
                            <img src="img/icon.png" class="m-5 mt-0" height="60px" alt="">
                        </div>
                        <h2>Sign Up</h2>
                        <p class="mb-3 text">Take the next step and sign in to your account</p>
                        <form action="" class="w-100 mt-4">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput" class="label">Email address</label>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  I agree with the terms and conditions
                                </label>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-success w-100 pt-3 pb-3">Sign Up</button>
                              </div>
                        </form>
                        <div class="divider w-100 mt-3 mb-3 col-4"></div>
                        <div class="signup-with w-100">
                            <button class="btn d-flex mb-3 justify-content-center rounded-pill p-3 w-100">
                                <div class="btn-icon justify-content-start h-100 align-content-center">
                                    <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                                        <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
                                          <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/>
                                          <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/>
                                          <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/>
                                          <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/>
                                        </g>
                                        </svg>
                                </div>
                                <p class="btn-text text-center justify-content-center mb-0 w-100">Sign Up with Google</p>
                            </button>
                            <button class="btn d-flex rounded-pill p-3 w-100">
                                <div class="btn-icon justify-content-start h-100 align-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 14222 14222"><circle cx="7111" cy="7112" r="7111" fill="#1977f3"/><path d="M9879 9168l315-2056H8222V5778c0-562 275-1111 1159-1111h897V2917s-814-139-1592-139c-1624 0-2686 984-2686 2767v1567H4194v2056h1806v4969c362 57 733 86 1111 86s749-30 1111-86V9168z" fill="#fff"/></svg>
                                </div>
                                <p class="btn-text text-center justify-content-center mb-0 w-100">Sign Up with Facebook</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
