<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="icon" href="img/favicon_32x32.png" sizes="32x32">
    <link rel="icon" href="img/favicon_48x48.png" sizes="48x48">
    <link rel="icon" href="img/favicon_96x96.png" sizes="96x96">
    <link rel="icon" href="img/favicon_144x144.png" sizes="144x144">
    <script src="js/jquery.min.js"></script>
    <script src="js/load.js"></script>
</head>
<body>
    <div id="load">
        <div class="loading"><img src="img/people-logo.png" id="load-img" alt=""></div>
    </div>
    <div id="page" class="page">
        <div class="content d-flex p-4" style="height: 100vh;">
            <div class="container-fluid">
                <div class="row h-100">
                    <div class="col-6 d-flex flex-column justify-content-between background">
                        <div class="d-flex justify-content-start">
                            <div class="image overflow-hidden d-flex justify-content-center">
                                <img src="img/header-img.png" style="width: 110%;" class="mb-4" alt="">
                            </div>
                        </div>
                        <div class="text justify-content-end">
                            <h1 class="title m-5">Stay updated on your network</h1>
                            <div class="ask-btn d-flex justify-content-between align-items-center m-5">
                                <p class="text-white">Learn how to use our platform</p>
                                <a href="#" class="btn pt-3 pb-3 p-5">See our tips</a>
                            </div>
                        </div>
                    </div>
                    <div class="signup-form col-4 d-flex flex-column align-items-center justify-content-center">
                        <div class="logo position-sticky justify-content-start">
                            <img src="img/icon.png" class="m-5 mt-0" height="60px" alt="">
                        </div>
                        <div class="signup-finish d-flex flex-column justify-content-center align-items-center">
                            <h2>Thank you</h2>
                        <p class="mb-3 text">We sent confimation email to</p>
                        <h6 class="mb-3 signup-form__email p-3 rounded-pill text-center border">example@gmail.com</h6>
                        <p class="mb-3 text text-center">Click verify link in the email to complete<br>account setup</p>
                        <div class="w-100">
                            <button type="submit" class="btn btn-success w-100 pt-3 pb-3">Submit and Continue</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
